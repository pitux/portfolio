<div class="row">
    <!--navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-info sticky-top">
        <div class="container-fluid">
            <div class="barra_login">
                <div class="login_list">
                    <div *ngIf="!isLogged">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popUpWindow">
                        <i class="bi bi-box-arrow-right"></i>Login</button>
                    </div>
                    <div *ngIf="isLogged" (click)="onLogOut()">
                        <button type="button" class="btn btn-primary" data-toggle="modal">
                        <i class="bi bi-box-arrow-in-left"></i>Logout</button>
                    </div>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item text-end d-flex align-items-center">
                        <a class="nav-link active" aria-current="page" href="#">#YoProgramo</a>
                    </li>
                    <li class="nav-item text-end d-flex align-items-center">
                        <a class="nav-link active" aria-current="page" href="">
                            <img src="assets/linkedin icono.png" alt="linkedin"></a>
                    </li>
                    <li class="nav-item text-end d-flex align-items-center">
                        <a class="nav-link" href="">
                            <img src="assets/github icono.png" alt="github"></a>
                    </li>
                    <li class="nav-item text-end d-flex align-items-center">
                        <a class="nav-link" href="">
                            <img src="assets/facebook icono.png" alt="facebook"></a>
                    </li>
                    <li class="nav-item text-end">
                        <a class="nav-link" href="#"><img src="assets/APLogo-20-20.png" alt="arg-prog" width="110px" height="70px"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--navbar-end-->
</div>
<div class="modal" id="popUpWindow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                            &times;
                            </button>
            </div><br>
            <div class="modal-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required/>
                    </div> <br>
                    <div class="form-group">
                        <button class="btn" [disabled]="!f.valid">
                                    <i class="fa-solid fa-arrow-right-to-bracket" data-dismiss="modal"></i>
                                    Iniciar Sesión
                                </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
