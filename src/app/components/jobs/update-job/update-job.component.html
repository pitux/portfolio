<section>
    <div class="container">
        <div class="row mt-5" *ngIf="job">
            <div class="col-md-4 mx-auto">
                <form (ngSubmit)="onUpdate()" novalidate #newJob="ngForm">
                    <div class="form-group">
                        <label for="job_name">Job Name:</label>
                        <input type="text" class="form-control" id="job_name" name="job_name" [(ngModel)]="job.job_name" required>
                    </div>
                    <div class="form-group">
                        <label for="job_place">Job Place:</label>
                        <input type="text" class="form-control" id="job_place" name="job_place" [(ngModel)]="job.job_place" required>
                    </div>
                    <div class="form-group">
                        <label for="job_year">Year:</label>
                        <input type="text" class="form-control" id="job_year" name="job_year" [(ngModel)]="job.job_year" required>
                    </div>
                    <div class="btn-group mt-4 btn-block">
                        <button class="btn btn-outline-success" [disabled]="!newJob.valid">
                        <i class="fas fa-plus-circle"></i> Add</button>
                        <button class="btn btn-outline-primary btn-block" routerLink="/portfolio/all">
                        <i class="fas fa-arrow-alt-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
