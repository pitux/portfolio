<section class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-left fw-bolder">
                About Me
            </h3>
        </div>
        <div class="col-md-4 text-center" *ngIf="isAdmin">
            <button class="btn btn-outline-success" routerLink="skills/update">
                <i class="fa-solid fa-pen-to-square"></i> Edit</button>
            <button class="btn btn-outline-danger" routerLink="/skills/all">
                <i class="fa-solid fa-trash-can"></i> Delete</button>
        </div>
    </div>
    <div class="card-text" *ngFor="let portfolio of portfolioList">
        <p>{{portfolio.about_me}}</p>
    </div>
