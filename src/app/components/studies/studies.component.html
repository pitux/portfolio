<section class="container">
    <div class="row">
        <div class="col-sm-9">
            <h3 class="text-left fw-bolder">Studies</h3>
        </div>
        <div class="col-sm-3" *ngIf="isAdmin">
            <button class="btn btn-outline-success btn-md mt-4" routerLink="studies/new">
            <i class=" fa-regular fa-plus "></i> Add Study
            </button>
        </div>
    </div>
    <div class="card text-white bg-dark mb-3 container" *ngFor=" let study of studies ">
        <div class="row ">
            <div class="col-md-4 d-flex p-4">
                <img src="{{ study.studies_logo }} " class="img-fluid rounded-start " alt="Project Picture ">
            </div>
            <div class="col-md-8 ">
                <div class="card-body ">
                    <h5 class="card-title ">{{ study.studies_title }} </h5>
                    <p class="card-text "> {{ study.studies_institute}}</p>
                    <p class="card-text "><small class="text-muted "> {{ study.studies_year }}</small></p>
                </div>
            </div>
        </div>
        <div class="card-footer ">
            <div class="text-center " *ngIf="isAdmin ">
                <button class="btn btn-outline-success " routerLink="studies/update/{{study.studies_id}} ">
                    <i class=" fa-regular fa-pen-to-square "></i> Edit</button>
                <button class="btn btn-outline-danger " (click)="delete(study.studies_id) ">
                    <i class="fa-regular fa-trash-can "></i> Delete</button>
            </div>
        </div>
    </div>

</section>
