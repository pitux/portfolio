<div class="container" *ngIf="project">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #updateProject="ngForm">
                <div class="form-group">
                    <label for="project_name">Project Name</label>
                    <input type="text" class="form-control" id="project_name" name="project_name" [(ngModel)]="project.project_name" required>
                </div>
                <div class="form-group">
                    <label for="project_description">Description</label>
                    <input type="text" class="form-control" id="project_description" name="project_description" [(ngModel)]="project.project_description" required>
                </div>
                <div class="form-group">
                    <label for="project_img">Project Image:</label>
                    <input type="text" class="form-control" id="project_img" name="project_img" [(ngModel)]="project.project_img" required>
                </div>
                <div class="form-group">
                    <label for="project_start">Date:</label>
                    <input type="text" class="form-control" id="project_start" name="project_start" [(ngModel)]="project.project_start" required>
                </div>
                <div class="form-group">
                    <label for="project_tools">Tools used:</label>
                    <input type="text" class="form-control" id="project_tools" name="project_tools" [(ngModel)]="project.project_tools" required>
                </div>
                <div class="form-group">
                    <label for="project_url">URL:</label>
                    <input type="text" class="form-control" id="project_url" name="project_url" [(ngModel)]="project.project_url" required>
                </div>
                <div class="d-grid gap-2 form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!updateProject.valid">
                    <i class="fas fa-refresh"></i> Update
                </button>
                    <button class="btn btn-outline-primary btn-block" routerLink="**">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver
                </button>
                </div>
            </form>
        </div>
    </div>
</div>
